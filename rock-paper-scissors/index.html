
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissors Game</title>
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Game!</h1>
    </header>
    <div class="buttons flex-container">
      <button class='btn' id="rock"><img src="https://img.icons8.com/color/96/000000/hand-rock.png"/></button>
      <button class='btn' id="paper"><img src="https://img.icons8.com/office/80/000000/hand.png"/></button>
      <button class='btn' id="scissors"><img src="https://img.icons8.com/color/96/000000/hand-scissors.png"/></button>
    </div>
    <div id="result-div">
      <p id="round-result"></p>
      <div id="scores" class="flex-container">
        <p id="computerScore"></p>
        <p id="playerScore"></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
