<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
  </head>
  <body>
    <header class="flex-container">
      <p id="gmail">Gmail</p>
      <p id="iamges">Images</p>
      <div id="grid"></div>
      <div id="account-logo"></div>
    </header>

    <main class="flex-container flex-column">
      <img alt="Google" id="hplogo" src="images/google-mid.png" width="272" height="92">
      <input id="searchbar" type="text" placeholder="Search..">
      <div id="buttons-div" class="flex-container">
        <button type="submit" id="google-search">Google Search</button>
        <button type="submit" id="lucky">I'm Feeling Lucky</button>
      </div>
      <div id="lang" class="flex-container ">
        <p>Google offered in: </p>
        <a href="#">Romana</a>
        <a href="#">magyar</a>
        <a href="#">Deutsch</a>
      </div>
    </main>

    <footer>
      <div id="footer-top">
        <p>Romania</p>
      </div>
      <div id="footer-bottom" class="flex-container">
        <div id="footer-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">About</a>
          <a href="#">How Search works</a>
        </div>
        <div id="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
        
      </div>
    </footer>
  </body>
</html>
