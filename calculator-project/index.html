<!DOCTYPE html>
<html>
  <head>
    <title>Calculator-project</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='style.css'>

  </head>
  <body>
    <header>
      <h1> Calculator Project </h1>
    </header>
    <div class='container'>
      <div id='calc' class='flex-container'>

        <div class='row flex-container'>
          <div class='cell'>
            <p>C</p>
          </div>
          <div class='cell'>
            <p>+/-</p>
          </div>
          <div class='cell'>
            <p>%</p>
          </div>
          <div class='cell'>
            <p>/</p>
          </div>
        </div>

        <div class='row flex-container'>
          <div class='cell'>
            <p>7</p>
          </div>
          <div class='cell'>
            <p>8</p>
          </div>
          <div class='cell'>
            <p>9</p>
          </div>
          <div class='cell'>
            <p>*</p>
          </div>
        </div>

        <div class='row flex-container'>
          <div class='cell'>
            <p>4</p>
          </div>
          <div class='cell'>
            <p>5</p>
          </div>
          <div class='cell'>
            <p>6</p>
          </div>
          <div class='cell'>
            <p>-</p>
          </div>
        </div>

        <div class='row flex-container'>
          <div class='cell'>
            <p>1</p>
          </div>
          <div class='cell'>
            <p>2</p>
          </div>
          <div class='cell'>
            <p>3</p>
          </div>
          <div class='cell'>
            <p>+</p>
          </div>
        </div>
        <div class='row flex-container'>
          <div id='zero' class='cell'>
            <p>0</p>
          </div>
          <div id='comma' class='cell'>
            <p>,</p>
          </div>
          <div id='equal' class='cell'>
            <p>=</p>
          </div>
        </div>
      </div>
    </div>


  <script src='script.js'></script>
  </body>
</html>
