<!DOCTYPE html>
<html>
  <head>
    <title>Calculator-project</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='style.css'>

  </head>
  <body>
    <header>
      <h1> Calculator Project </h1>
    </header>
    <div class='container'>
      <div id='result-div'>
        <p id='result'>0</p>
      </div>
      <div id='calc' class='flex-container'>

        <div class='row row-1 flex-container'>
          <div class='cell modifier clear-btn'>
            <p>C</p>
          </div>
          <div class='cell plus-minus modifier'>
            <p>+/-</p>
          </div>
          <div class='cell percentage modifier'>
            <p>%</p>
          </div>
          <div class='cell operator'>
            <p>/</p>
          </div>
        </div>

        <div class='row row-2 flex-container'>
          <div class='cell number'>
            <p>7</p>
          </div>
          <div class='cell number'>
            <p>8</p>
          </div>
          <div class='cell number'>
            <p>9</p>
          </div>
          <div class='cell operator'>
            <p>*</p>
          </div>
        </div>

        <div class='row row-3 flex-container'>
          <div class='cell number'>
            <p>4</p>
          </div>
          <div class='cell number'>
            <p>5</p>
          </div>
          <div class='cell number'>
            <p>6</p>
          </div>
          <div class='cell operator'>
            <p>-</p>
          </div>
        </div>

        <div class='row row-4 flex-container'>
          <div class='cell number'>
            <p>1</p>
          </div>
          <div class='cell number'>
            <p>2</p>
          </div>
          <div class='cell number'>
            <p>3</p>
          </div>
          <div class='cell operator'>
            <p>+</p>
          </div>
        </div>
        <div class='row row-5 flex-container'>
          <div id='zero' class='cell number'>
            <p>0</p>
          </div>
          <div id='comma' class='cell'>
            <p>,</p>
          </div>
          <div id='equal' class='cell operator'>
            <p>=</p>
          </div>
        </div>
      </div>
    </div>


  <script src='script.js'></script>
  </body>
</html>
